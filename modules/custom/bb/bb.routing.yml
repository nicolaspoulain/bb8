bb.module:
  path: '/module'
  defaults:
    _controller: '\Drupal\bb\Controller\ModuleController::foobarPage'
    _title: 'Module'
  requirements:
    _permission: 'access content'

bb.sessionstableform:
  path: '/session/{co_modu}'
  defaults:
    _form: '\Drupal\bb\Form\SessionsTableForm'
    _title: 'Mon Formulaire pour les sessions'
    co_modu: '1'
  requirements:
    _permission: 'access content'

bb.description:
  path: '/page'
  defaults:
    _controller:  '\Drupal\bb\Controller\Page::description'
    _title: 'Form API Examples'
  requirements:
    _permission: 'access content'

bb.modal_form:
  path: '/modal_form'
  defaults:
    _form:  '\Drupal\bb\Form\ModalForm'
    _title: 'Modal Form Example'
  requirements:
    _permission: 'access content'

bb.autocomplete.formateur:
  path: '/autocompFormateur'
  defaults:
    _controller: '\Drupal\bb\Form\Autocomplete::autocompFormateur'
  requirements:
    _permission: 'access content'

bb.autocomplete.lieu:
  path: '/autocompLieu'
  defaults:
    _controller: '\Drupal\bb\Form\Autocomplete::autocompLieu'
  requirements:
    _permission: 'access content'
