bb.sessionform:
  path: '/sessionform'
  defaults:
    _form: '\Drupal\bb\SessionForm'
    _title: 'Mon Formulaire pour les sessions'
  requirements:
    _permission: 'access content'

bb.list: 
  path: '/list'
  defaults:
    _title: 'List'
    _controller: '\Drupal\bb\SessionController::entryList'
  requirements:
    _access: 'TRUE'


