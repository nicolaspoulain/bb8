# Le vieux
bb.modal_form:
  path: '/modal_form/{sess_id}/{co_degre}/{co_modu}'
  defaults:
    _form:  '\Drupal\bb\Form\ModalForm'
    _title_callback:  '\Drupal\bb\Form\ModalForm::getTitle'
    sess_id: 1
    co_degre: 2
    co_modu: 1
  requirements:
    _permission: 'access content'

# Le nouveau
bb.open_modal_form:
  path: '/modal_form/{sess_id}/{co_degre}/{co_modu}'
  defaults:
    _title: 'Modal Form'
    _controller: '\Drupal\bb\Controller\ModalFormController::openModalForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
