bb.sessionstableform:
  path: '/session/{co_modu}'
  defaults:
    _form: '\Drupal\bb\Form\SessionsTableForm'
    _title: 'Mon Formulaire pour les sessions'
    co_modu: '1'
  requirements:
    _permission: 'access content'

bb.moduleng:
  path: '/moduleng/{co_degre}/{co_modu}'
  defaults:
    _controller:  '\Drupal\bb\Controller\ModuleNG::sessions'
    _title: 'Form API Examples'
    co_degre: '2'
    co_modu: '1'
  requirements:
    _permission: 'access content'

bb.modal_form:
  path: '/modal_form/{sess_id}'
  defaults:
    _form:  '\Drupal\bb\Form\ModalForm'
    _title_callback:  '\Drupal\bb\Form\ModalForm::getTitle'
    sess_id: 21
  requirements:
    _permission: 'access content'

bb.autocomplete.formateur:
  path: '/autocompFormateur'
  defaults:
    _controller: '\Drupal\bb\Form\Autocomplete::autocompFormateur'
  requirements:
    _permission: 'access content'

bb.autocomplete.lieu:
  path: '/autocompLieu'
  defaults:
    _controller: '\Drupal\bb\Form\Autocomplete::autocompLieu'
  requirements:
    _permission: 'access content'
