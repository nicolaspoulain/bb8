offres_list:
  path: '/offres/list'
  defaults:
    _title: 'Liste des offres'
    _controller: '\Drupal\offres\Controller\OffresController::list'
  requirements:
    _permission: 'access content'

offre_cat.form:
  path: '/offres/offre_cat_form/{offre_cat}/{co_omodu}'
  defaults:
    _form: '\Drupal\offres\Form\OffreCatForm'
  requirements:
    _permission: 'access content'

position.form:
  path: '/offres/position_form/{position}/{co_omodu}'
  defaults:
    _form: '\Drupal\offres\Form\PositionForm'
  requirements:
    _permission: 'access content'
