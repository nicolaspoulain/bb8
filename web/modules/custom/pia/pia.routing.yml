pia_list:
  path: '/pia/list/{co_modu}/{co_degre}'
  defaults:
    _title: 'Classement Papier'
    _controller: '\Drupal\pia\Controller\PiaController::list'
  requirements:
    _permission: 'access content'

pia_sort_orie:
  path: '/pia/sortorie/{co_orie}/{type}'
  defaults:
    # _title: 'Classement Papier et Web'
    _controller: '\Drupal\pia\Controller\SortController::listorie'
  requirements:
    _permission: 'access content'

pia_sort:
  path: '/pia/sort/{co_orie}/{tid}'
  defaults:
    # _title: 'Classement Papier et Web'
    _controller: '\Drupal\pia\Controller\SortController::list'
  requirements:
    _permission: 'access content'

position.form:
  path: '/pia/position_form/{position}/{co_modu}/{co_degre}'
  defaults:
    _form: '\Drupal\pia\Form\PositionForm'
  requirements:
    _permission: 'access content'

