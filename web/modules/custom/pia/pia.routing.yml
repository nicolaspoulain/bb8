pia_list_w:
  path: '/pia/list_w/{co_modu}/{co_degre}'
  defaults:
    _title: 'Classement Web'
    _controller: '\Drupal\pia\Controller\PiaController::list_w'
  requirements:
    _permission: 'access content'

position.form:
  path: '/pia/position_form/{position}/{co_modu}/{co_degre}'
  defaults:
    _form: '\Drupal\pia\Form\PositionForm'
  requirements:
    _permission: 'access content'


pia_sort_w:
  path: '/pia/sort_w/{tid}'
  defaults:
    # _title: 'Classement Papier et Web'
    _controller: '\Drupal\pia\Controller\SortController::list_w'
  requirements:
    _permission: 'access content'

pia.modal_semestre_form:
  path: '/modal_semestre_form/{co_degre}/{co_modu}/{type}'
  defaults:
    _form:  '\Drupal\pia\Form\ModalSemestreForm'
    _title_callback:  '\Drupal\pia\Form\ModalSemestreForm::getTitle'
    co_degre: 2
    co_modu: 1
    type: 'edit'
  requirements:
    _permission: 'access bb usual'

